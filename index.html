<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>黄栎颖，我们在一起吧。</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      /* Starry night background from Unsplash */
      background: url("https://source.unsplash.com/1600x900/?starry,night") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    /* Content container to ensure text stays above the canvas */
    #content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      padding: 20px;
      /* Text shadow for better readability on a starry background */
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    /* Fireworks canvas positioned behind the content */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>黄栎颖，我们在一起吧。</h1>
  </div>
  <canvas id="fireworks"></canvas>
  
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function launchFireworks(x, y) {
      // If x, y are not provided, pick a random x and a y in the upper half of the screen
      x = x || Math.random() * canvas.width;
      y = y || Math.random() * canvas.height * 0.5;
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          radius: Math.random() * 2 + 1,
          color: getRandomColor(),
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 2,
          life: 80
        });
      }
    }

    function getRandomColor() {
      const colors = ['#ff4b5c', '#ffa502', '#1e90ff', '#2ed573', '#9c88ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;
        p.radius *= 0.98;  // Gradually reduce the size of the particle

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0 || p.radius < 0.5) {
          particles.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    // Automatically launch fireworks every 2 seconds
    setInterval(() => {
      launchFireworks();
    }, 2000);
  </script>
</body>
</html>
